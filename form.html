<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>

<h2>The form target attribute</h2>

<p>When submitting this form, the result will be opened in a new browser tab:</p>

<form action="returnForm.html" method="GET" enctype="multipart/form-data">
  <div>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="username" required><br>
  </div>
  
  <div>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="your email" required><br>
  </div>

  <div>
    <label for="age">age:</label><br>
    <input type="number" id="age" name="age" min="1" max="200" step="1"><br>
  </div>

  <div>
    <label for="date">date:</label><br>
    <input type="date" id="date" name="date" min="2019-06-01">
  </div>

  <div>
    <label for="pass">Password:</label><br>
    <input type="password" id="pass" name="pass" placeholder="password" required><br><br>
  </div>

  <div>
    <label for="phone">Phone</label><br>
    <input type="tel"name="phone" id="phone">
  </div>

  <div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
  </div>

  <div>
    <label for="warna">Warna</label>
    <input type="color" name="warna" id="warna">
  </div>
  
  <div>
    <label for="male">Male </label>
    <input type="radio" id="male" name="gender" value="male" required>
  </div>

  <div>
    <label for="female">Female </label>
    <input type="radio" id="female" name="gender" value="female" required>
  </div>

  <div>
    <label for="color">Color </label>
    <select name="color" id="color" >
      <option value="Green">Green</option>
      <option value="Red">Red</option>
    </select>
  </div>

  <div>
    <label for="human">I am a human </label>
    <input type="checkbox" name="human" id="human" required>
  </div>

  <div>
    <label for="laporan">Laporan:</label><br>
    <textarea id="laporan" name="laporan"></textarea>
  </div>

    <input type="hidden" name="hidden" value="Selamat datang">

  <div>
    <label for="file"></label>
    <input id="file" type="file" name="file">
  </div>

  <div>
    <button type="submit">submit</button><br>
    <!input type="submit" value="Submit">
  </div>

</form> 

</body>
</html>
